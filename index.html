<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        width: 100%;
        height: 100px;
           }
    img{
        height: 800px;
        width: 100%;
        position: fixed; 
    }
    .col{
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    <div class="header">
        <img src="art3.jpeg" alt="">
        <div class="col">
            <h1 style="font-size: 40px;">Art is a creative activity</h1>
            <h3>A work of art is the visual expression of an idea or experience.</h3>
        </div>
    </div>
</body>
</html>
